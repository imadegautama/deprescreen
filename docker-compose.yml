services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deprescreen-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
      - public-build:/app/public/build
    networks:
      - deprescreen-net
    depends_on:
      - db
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: deprescreen
      DB_USERNAME: deprescreen
      DB_PASSWORD: deprescreen_password

  nginx:
    image: nginx:alpine
    container_name: deprescreen-nginx
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      - ./:/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - deprescreen-net
    depends_on:
      - app
    
  db:
    image: mysql:8.0
    container_name: deprescreen-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: deprescreen
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: deprescreen
      MYSQL_PASSWORD: deprescreen_password
    ports:
      - '3307:3306'
    volumes:
      - deprescreen-db-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - deprescreen-net

volumes:
  deprescreen-db-data:
  public-build:

networks:
  deprescreen-net:
    driver: bridge
